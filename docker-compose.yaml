version: "2"
services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment: 
      - POSTGRES_USER=user1
      - POSTGRES_PASSWORD=user1
      - POSTGRES_DB=retaildw
  pgadmin:
    image: dpage/pgadmin4
    ports: 
      - "80:80"
    environment: 
      - PGADMIN_DEFAULT_EMAIL=admin
      - PGADMIN_DEFAULT_PASSWORD=admin
